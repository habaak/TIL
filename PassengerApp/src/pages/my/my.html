<ion-header>

    <ion-navbar>
      
      <ion-title>My Profile</ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <!-- Profile picture -->
    <div text-center>
      <img [src]="user_data.profile_img" class="edit-avatar" alt="">
      <p class="change-text">Change Photo</p>
    </div>
  
    <!-- Form -->
    <ion-item>
      <ion-label> 
        <ion-icon name="clipboard" color="gray"></ion-icon>
      </ion-label>
      <ion-input type="text" [value]="user_data.name_surname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label> 
        <ion-icon name="person" color="gray"></ion-icon>
      </ion-label>
      <ion-input type="text" [value]="user_data.username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label> 
        <ion-icon name="globe" color="gray"></ion-icon>
      </ion-label>
      <ion-input type="text" [value]="user_data.website"></ion-input>
    </ion-item>
  
    <!-- <ion-item>
      <ion-label>
        <ion-icon name="quote" color="gray"></ion-icon>
      </ion-label>
      <ion-textarea placeholder="" [value]="user_data.description"></ion-textarea>
    </ion-item> -->
    <ion-item>
        <ion-label> 
          <ion-icon name="mail" color="gray"></ion-icon>
        </ion-label>
        <ion-input type="text" [value]="user_data.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label> 
          <ion-icon name="phone-portrait" color="gray"></ion-icon>
        </ion-label>
        <ion-input type="text" [value]="user_data.phone" placeholder="Add your phone"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>
          <ion-icon name="transgender" color="gray"></ion-icon>
        </ion-label>
        <ion-select class="custom-select" [(ngModel)]="user_data.gender">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
          <ion-option value="none">Not Specified</ion-option>
        </ion-select>
      </ion-item>

    <!-- Frequent Ride Bus -->
    <div margin-top padding-top>
      <h4 no-margin no-padding class="info-text">My Buses</h4>
      <hr class="custom-hr" color="gray">
    </div>

    <ion-card no-padding padding-bottom no-margin class="card">
      <ion-card-content>
        5000번
      </ion-card-content>
    </ion-card>

    <ion-card no-padding padding-bottom no-margin class="card">
        <ion-card-content>
          77번
        </ion-card-content>
      </ion-card>
    
    
  
  </ion-content>
